[package]
name = "render_template"
authors = ["David Krasnitsky <dikaveman@gmail.com>"]
version = "0.1.0"
edition = "2021"
description = "A CLI tool for rendering templates. Supports multiple template engines."
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tera = "1"
handlebars = "4"
liquid = "0.26"
regex = "1"
clap = { version = "3",  features = ["derive"] }
serde_json = "1"
log = "0.4"
bat = "0.21"
simplelog = "^0.12.0"
anyhow = "1"